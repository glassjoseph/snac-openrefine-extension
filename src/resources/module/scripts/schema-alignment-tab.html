<div id="schema-alignment-tab">
    <div bind="schemaHeader">
        <div class="schema-alignment-save">
            <button class="button button-primary" bind="saveButton"></button>
            <button class="button button-primary" bind="discardButton"></button>
        </div>
        <p class="panel-explanation" bind="dialogExplanation"></p>
        <p class="panel-explanation" bind="dialogExplanation2"></p>
        <p class="panel-explanation" bind="extensionVersion" style="font-style: italic;"></p>
        <div style="clear: right"></div>

        <div id="snac-radio-buttons-container" style = "display: flex;">
            <!-- Adding radio buttons to switch back and forth between resource and constellation  -->
            <div id="uploadingRadio" style="padding-left: 20px;">
                <p>Uploading: </p>
                <input type="radio" name="uploadingGroup" value="resource" id="uploadingResourceButton" checked="checked"> Resources<br>
                <input type="radio" name="uploadingGroup" value="constellation" id="uploadingConstellationButton"> CPFs<br>
                <input type="radio" name="uploadingGroup" value="relation" id="uploadingRelationButton"> SNAC Join Model<br>
            </div>
        </div>


    </div>


    <div class="schema-alignment-dialog-canvas" bind="canvas">
        <div class="schema-alignment-dialog-statements-area" bind="statementsArea">
                <div id="schema-alignment-statements-container">
                    <div class="snac-columns-container">
                        <div id="myDynamicTableResource"></div>
                        <div id="myDynamicTableConstellation"></div>
                        <div id="myDynamicTableRelation"></div>

                        <!-- RESOURCES PAGE -->
                        <div class="schema-alignment-dialog-columns-area-resource" style="margin-left: 18px;">
                        </div>

                        <div class="schema-alignment-dialog-columns-area-resource--ref">
                        </div>

                        <!-- CONSTELLATION PAGE -->
                        <div class="schema-alignment-dialog-columns-area-constellation" style="margin-left: 18px;">
                        </div>

                        <div class="schema-alignment-dialog-columns-area-constellation--ref">
                        </div>

                        <!-- RELATION PAGE -->
                        <div class="schema-alignment-dialog-columns-area-relation" style="margin-left: 18px;">
                        </div>

                        <div class="schema-alignment-dialog-columns-area-relation--ref">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
